<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/Fisestoplogo.png">
    <title>Login - Admin FiesTop</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            width: 300px;
        }

        h2 {
            color: #333;
        }

        form {
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }

        #successMessage {
            color: #28a745;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Admin Fiestop</h2>
        <form id="loginForm">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="button" onclick="validateLogin()">Iniciar sesión</button>
        </form>

        <div id="successMessage" class="hidden">
            <p>Inicio de sesión exitoso</p>
        </div>
    </div>

    <script>
        function validateLogin() {
            // Obtener los valores del formulario
            var emailInput = document.getElementById('email').value;
            var passwordInput = document.getElementById('password').value;
        
            // Leer el archivo JSON de usuarios
            fetch('admins.json')
                .then(response => response.json())
                .then(users => {
                    // Verificar las credenciales
                    var isValid = users.some(user => user.email === emailInput && user.password === passwordInput);
        
                    if (isValid) {
                        // Mostrar el mensaje de éxito
                        alert('Credenciales correctas. Bienvenido al panel de administración.');
                        
                        // Redirigir a la página del panel de administración después de 2 segundos
                        setTimeout(function() {
                            window.location.href = 'Backend.html';
                        }, 1000);
                    } else {
                        // Limpiar el mensaje de éxito y mostrar un mensaje de error
                        document.getElementById('successMessage').classList.add('hidden');
                        alert('Credenciales incorrectas. Por favor, inténtalo de nuevo.');
                    }
                })
                .catch(error => console.error('Error al leer el archivo JSON:', error));
        }
    </script>
</body>
</html>
