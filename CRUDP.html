<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD de Productos</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }

    h1 {
      color: #333;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    h2 {
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #4caf50;
      color: white;
    }

    img {
      max-width: 100px;
      max-height: 100px;
    }

    button.editar,
    button.eliminar {
      background-color: #008CBA;
      color: white;
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button.editar:hover,
    button.eliminar:hover {
      background-color: #005d7a;
    }
  </style>
</head>

<body>
  <h1>Registro de Productos</h1>

  <!-- Formulario de Registro -->
  <form id="registroForm">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" required><br>

    <label for="descripcion_corta">Descripción Corta:</label>
    <input type="text" id="descripcion_corta" required><br>

    <label for="descripcion_larga">Descripción Larga:</label>
    <textarea id="descripcion_larga" required></textarea><br>

    <label for="precio">Precio:</label>
    <input type="number" id="precio" step="0.01" required><br>

    <label for="url_imagen">URL de Imagen:</label>
    <input type="url" id="url_imagen" required><br>

    <label for="categorias">Categorías:</label>
    <select id="categorias" multiple></select><br>
    <label for="nuevaCategoria">Nueva Categoría:</label>
    <input type="text" id="nuevaCategoria"><br>


    <button type="button" id="registrarBtn">Registrar Producto</button>
  </form>

  <hr>

  <!-- Lista de Productos -->
  <h2>Lista de Productos</h2>
  <table border="1" id="tablaProductos">
    <tr>
      <th>Nombre</th>
      <th>Descripción Corta</th>
      <th>Descripción Larga</th>
      <th>Precio</th>
      <th>URL de Imagen</th>
      <th>Categorías</th>
      <th>Acciones</th>
    </tr>
  </table>

  <script>
    // Variables globales para almacenar productos y categorías
    var productos = [];
    var categorias = [];

    function listarCategorias() {
      var categoriasSelect = document.getElementById('categorias');

      // Limpiar opciones anteriores
      categoriasSelect.innerHTML = '';

      // Agregar categorías al select
      categorias.forEach(function (categoria) {
        var opcion = document.createElement('option');
        opcion.value = categoria;
        opcion.textContent = categoria;
        categoriasSelect.appendChild(opcion);
      });
    }

    function cargarCategoriasDesdeJSON() {
      fetch('productos_1.json')
        .then(response => response.json())
        .then(data => {
          // Obtener categorías únicas de los productos
          categorias = Array.from(new Set(data.flatMap(producto => producto.categorias)));

          // Filtrar y eliminar elementos no válidos (pueden ser objetos)
          categorias = categorias.filter(categoria => typeof categoria === 'string');

          // Lista las categorías después de cargarlas
          listarCategorias();

          // Guarda los productos en el array
          productos = data;

          // Lista los productos
          listarProductos();
        })
        .catch(error => console.error('Error al cargar categorías:', error));
    }

    // Función para agregar un producto al array
    function agregarProducto(producto) {
      productos.push(producto);
      listarCategorias(); // Asegúrate de listar las categorías después de agregar un nuevo producto
    }

    // Función para listar productos en forma de tabla HTML
    function listarProductos() {
      var tablaProductos = document.getElementById('tablaProductos');
      tablaProductos.innerHTML = "<tr><th>Nombre</th><th>Descripción Corta</th><th>Descripción Larga</th><th>Precio</th><th>URL de Imagen</th><th>Categorías</th><th>Acciones</th></tr>";

      productos.forEach(function (producto) {
        var fila = "<tr>";
        fila += "<td>" + producto.nombre + "</td>";
        fila += "<td>" + producto.descripcion_corta + "</td>";
        fila += "<td>" + producto.descripcion_larga + "</td>";
        fila += "<td>" + producto.precio + "</td>";
        fila += "<td><img src='" + producto.imagen + "' alt='imagen' style='max-width: 100px;'></td>";
        fila += "<td>" + producto.categorias.join(', ') + "</td>";
        fila += "<td><button class='editar' onclick='editarProducto(\"" + producto.nombre + "\")'>Editar</button> | <button class='eliminar' onclick='eliminarProducto(\"" + producto.nombre + "\")'>Eliminar</button></td>";
        fila += "</tr>";
        tablaProductos.innerHTML += fila;
      });
    }

    // Resto del código aquí ...

    // Manejo de eventos al cargar la página
    document.addEventListener('DOMContentLoaded', function () {
      cargarCategoriasDesdeJSON();
  
      // Registrar Producto
      document.getElementById('registrarBtn').addEventListener('click', registrarProducto);
    });

    // Función para registrar un nuevo producto
    function registrarProducto() {
      var categoriaSelect = document.getElementById('categorias');
      var nuevaCategoriaInput = document.getElementById('nuevaCategoria');

      // Verifica si la opción seleccionada es "Nueva Categoría"
      if (categoriaSelect.value === 'nueva') {
        // Verifica si se ha ingresado un valor en el campo de nueva categoría
        if (nuevaCategoriaInput.value.trim() !== '') {
          // Agrega la nueva categoría al array y al select
          var nuevaCategoria = nuevaCategoriaInput.value.trim();
          categorias.push(nuevaCategoria);
          listarCategorias(); // Actualiza la lista de categorías en el formulario
          categoriaSelect.value = nuevaCategoria; // Selecciona la nueva categoría
        } else {
          alert('Por favor, ingresa el nombre de la nueva categoría.');
          return;
        }
      }

      var producto = {
        nombre: document.getElementById('nombre').value,
        descripcion_corta: document.getElementById('descripcion_corta').value,
        descripcion_larga: document.getElementById('descripcion_larga').value,
        precio: document.getElementById('precio').value,
        url_imagen: document.getElementById('url_imagen').value,
        categorias: Array.from(document.getElementById('categorias').selectedOptions).map(option => option.value)
      };

      agregarProducto(producto);
      // Resto del código para limpiar el formulario y actualizar la tabla...
    }
  </script>
</body>

</html>
