    #producto {
      display: flex;
      flex-direction: row;
      justify-content: center;

    }

    .product-image {
      margin-right: 20px;
    }

    .product-details {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
    }

    #product-name {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #product-description {
      font-size: 16px;
      margin-bottom: 10px;
    }

      font-size: 20px;
      font-weight: bold;
    }
    .rating {
      unicode-bidi: bidi-override;
      direction: rtl;
      font-size: 25px;
  }

  .rating > span {
      display: inline-block;
      position: relative;
      width: 1.1em;
      cursor: pointer;
  }

  .rating > span:hover:before,
  .rating > span:hover ~ span:before {
      content: "\2605";
      position: absolute;
      color: gold;
  }

  .comment {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
  }
  </style>

<body>
  <div class="container">
    <div id="producto" class="product-container">
      <div class="product-image">
        <img id="product-image" src="" alt="">
      </div>
      <div class="product-details">
        <h1 id="product-name"></h1>
        <p id="product-description"></p>
        <p id="product-price"></p>
        <p id="product-sizes"></p>
        <p id="product-colors"></p>
        <p id="product-materials"></p>
        <p id="product-brand"></p>
        <button type="button" class="btn btn-primary" onclick="addToCart()">Agregar al carrito</button>
        <p id="cart-message"></p>
        <div>
          <h2>Calificación del Producto</h2>
      
          <!-- Sección de calificación -->
          <div class="rating">
              <span>&#9734;</span>
              <span>&#9734;</span>
              <span>&#9734;</span>
              <span>&#9734;</span>
              <span>&#9734;</span>
          </div>
      
          <!-- Mensaje para mostrar la calificación seleccionada -->
          <p>Calificación actual:<br><span id="selectedRating">0</span></p>
      </div>
      </div>
    </div>
    <div id="comment-section">
      <h2>Sección de Comentarios</h2>
  
      <!-- Formulario para agregar comentarios -->
      <form id="comment-form">
          <label for="name">Nombre:</label>
          <input type="text" id="name" required><br>
  
          <label for="comment">Comentario:</label><br>
          <textarea id="comment" rows="4" cols="100" required></textarea><br>
  
          <button type="button" onclick="addComment()">Agregar Comentario</button>
      </form>
  
      <!-- Lista de comentarios -->
      <div id="comment-list"></div>
  </div>
  </div>
  

  <script>
    function addToCart() {
      const productName = document.getElementById('product-name').textContent;
      const productPrice = document.getElementById('product-price').textContent;

      const cartMessage = document.getElementById('cart-message');
      cartMessage.textContent = `¡${productName} ha sido agregado al carrito de compras por ${productPrice}!`;
    }

    document.addEventListener("DOMContentLoaded", function () {
      fetch('producto.json')
        .then(response => response.json())
        .then(data => {
          const productName = document.getElementById('product-name');
          const productImage = document.getElementById('product-image');
          const productDescription = document.getElementById('product-description');
          const productPrice = document.getElementById('product-price');
          const productSizes = document.getElementById('product-sizes');
          const productColors = document.getElementById('product-colors');
          const productMaterials = document.getElementById('product-materials');
          const productBrand = document.getElementById('product-brand');

          productName.textContent = data.nombre;
          productImage.src = data.imagen;
          productImage.alt = data.nombre;
          productDescription.textContent = data.descripcion;
          productPrice.textContent = `Precio: $${data.precio}`;
          productSizes.textContent = `Tallas disponibles: ${data.tallas.join(", ")}`;
          productColors.textContent = `Colores disponibles: ${data.colores.join(", ")}`;
          productMaterials.textContent = `Materiales: ${data.materiales.join(", ")}`;
          productBrand.textContent = `Marca: ${data.marca}`;
        })
        .catch(error => {
          console.error('Error:', error);
        });
    });
  </script>
  <script>
    // Función para agregar comentarios
    function addComment() {
        var name = document.getElementById('name').value;
        var commentText = document.getElementById('comment').value;

        if (name && commentText) {
            var commentList = document.getElementById('comment-list');
            var commentDiv = document.createElement('div');
            commentDiv.className = 'comment';
            commentDiv.innerHTML = '<strong>' + name + ':</strong> ' + commentText;
            commentList.appendChild(commentDiv);

            // Limpiar el formulario
            document.getElementById('name').value = '';
            document.getElementById('comment').value = '';
        } else {
            alert('Por favor, complete todos los campos.');
        }
    }
</script>
<script>
  // Función para manejar la calificación seleccionada
  document.addEventListener('DOMContentLoaded', function () {
    var stars = document.querySelectorAll('.rating > span');
    var ratingValue = document.getElementById('selectedRating');

    stars.forEach(function (star, index) {
        star.addEventListener('click', function () {
            ratingValue.textContent = index + 1;
        });
    });
});
</script>
