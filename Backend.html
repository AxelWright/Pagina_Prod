<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/Fisestoplogo.png">

    <title>Panel de administración</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        nav {
            flex-shrink: 0; /* Evita que el nav se contraiga más allá de su contenido */
            width: 200px;
            background-color: #333;
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        nav a, #logoutBtn {
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
            color: #fff;
            cursor: pointer;
            text-align: center;
        }
        nav a:hover, #logoutBtn:hover {
            background-color: #555;
        }
        #contenido {
            flex: 1;
            padding: 20px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #logoutBtn {
            background-color: #d9534f;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #logoutBtn:hover {
            background-color: #c9302c;
        }

        @media (min-width: 768px) {
            body {
                flex-direction: row;
            }
            #contenido {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<nav>
    <a href="#" onclick="cambiarContenido('productos')">Productos</a>
    <a href="#" onclick="cambiarContenido('usuarios')">Usuarios</a>
    <button id="logoutBtn" onclick="logout()">Log out</button>
</nav>

<div id="contenido">
    <p>Selecciona una opción para ver el contenido.</p>
</div>

<script>
    function cambiarContenido(opcion) {
        var contenidoDiv = document.getElementById('contenido');

        if (opcion === 'productos') {
            contenidoDiv.innerHTML = '<iframe src="CRUDP.html"></iframe>';
        } else if (opcion === 'usuarios') {
            contenidoDiv.innerHTML = '<iframe src="RegU.html"></iframe>';
        }
    }

    function logout() {
        alert('Cerrando sesión...');
        setTimeout(function() {
            window.location.href = 'index.html'; // Cambia 'index.html' a la página a la que quieres redirigir.
        }, 2000); // Espera 2 segundos antes de redireccionar.
    }
</script>

</body>
</html>
